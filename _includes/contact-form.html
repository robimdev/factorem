<form id="my-form" action="https://formspree.io/f/xbjeaawr" method="POST">
    <label>Email:</label>
    <input type="email" name="email" />
    <label>Message:</label>
    <input type="text" name="message" />
    <button id="my-form-button">Submit</button>
    <p id="my-form-status"></p>
</form>
<style>
    #my-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f6f6f6;
        border-radius: 8px;
        color: #000;
    }

    #my-form label {
        display: block;
        margin: 10px 0;
        color: #000;
    }

    #my-form input[type="email"],
    #my-form input[type="text"] {
        display: block;
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #000;
    }

    #my-form button {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 8px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    #my-form-status {
        margin-top: 20px;
        color: #3498db;
    }
</style>
